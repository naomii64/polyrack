    function encodeToBOBJ(data){
        const vertexCount=data.length/VERT_SIZE;
        const v={};
        const vn={};
        const vc={};
        const vt={};
        const faces=[];
        function storeValue(obj,arr){
            const key=arr.toString();
            if(Object.hasOwn(obj,key)){
                return obj[key].index;
            }else{
                obj[key]={index:Object.keys(obj).length,val:arr.slice()};
                return obj[key].index;
            }
        }
        function createArray(obj,arrType,valCount,transformer=v=>v){
            const returnArr=new arrType(Object.keys(obj).length*valCount);
            for(const k of Object.keys(obj)){
                const v=obj[k];
                returnArr.set(v.val.map(transformer),v.index*valCount);
            }
            return returnArr;
        }
        for(let i=0;i<data.length/VERT_SIZE;i++){
            const vstart=i*VERT_SIZE;
            let ptr=vstart;
            const xyz=data.slice(ptr,ptr+=3);
            const nxyz=data.slice(ptr,ptr+=3);
            const rgba=data.slice(ptr,ptr+=4);
            const uv=data.slice(ptr,ptr+=2);
            
            const posI=storeValue(v,xyz);
            const normI=storeValue(vn,nxyz);
            const ColI=storeValue(vc,rgba);
            const TexI=storeValue(vt,uv);

            faces.push(posI,normI,ColI,TexI);
        }
        const arrV = createArray(v,Float32Array,3);
        const arrVN = createArray(vn,Float32Array,3);
        const arrVC = createArray(vc,Uint8Array,4,v=>Math.round(v*255));
        const arrVT = createArray(vt,Float32Array,2);
        //find how many bits are needed for the faces
        let faceArrType=Uint8Array;
        for(const v of faces){
            if(v >= 2**16){
                faceArrType=Uint32Array;
            }else if(v >= 2**8){
                faceArrType=Uint16Array;
            }
        }
        const finalFaceArr = new faceArrType(faces);

        let finalArrSize=0;
        
        //count how big the final buffer should be. length of array followed by array
        finalArrSize+=Uint32Array.BYTES_PER_ELEMENT;
        finalArrSize+=arrV.buffer.byteLength;
        finalArrSize+=Uint32Array.BYTES_PER_ELEMENT;
        finalArrSize+=arrVN.buffer.byteLength;
        finalArrSize+=Uint32Array.BYTES_PER_ELEMENT;
        finalArrSize+=arrVC.buffer.byteLength;
        finalArrSize+=Uint32Array.BYTES_PER_ELEMENT;
        finalArrSize+=arrVT.buffer.byteLength;
        //then add the faces
        finalArrSize+=finalFaceArr.buffer.byteLength;

        console.log(finalArrSize)
        const bytes=new Uint8Array(finalArrSize);
        return bytes;
    }
    //DISPLAY STUFF:
    const mainDiv=document.createElement('div');
    document.body.appendChild(mainDiv);
    mainDiv.style.display='flex';
    const beforeTable=document.createElement('table');
    const afterTable=document.createElement('table');

    const btHeaderRow=beforeTable.insertRow();
    const xyz=btHeaderRow.insertCell();
    const nxyz=btHeaderRow.insertCell();
    const rgba=btHeaderRow.insertCell();
    const uv=btHeaderRow.insertCell();
    xyz.colSpan=3;
    nxyz.colSpan=3;
    rgba.colSpan=4;
    uv.colSpan=2;
    xyz.textContent='position';
    nxyz.textContent='normal';
    rgba.textContent='color';
    uv.textContent='uv';

    mainDiv.appendChild(beforeTable);
    mainDiv.appendChild(afterTable);
    afterTable.style.flexGrow=1;
    beforeTable.style.flexGrow=1;
    for(let i=0;i<data.length;i+=VERT_SIZE){
        const row=beforeTable.insertRow();
        for(let j=0;j<VERT_SIZE;j++){
            const cell=row.insertCell();
            cell.textContent=`${data[i+j].toFixed(2)}…`;
        }
    }

    const encoded=encodeToBOBJ(data);
    //create a table with the encoded data
    console.log(encoded)
